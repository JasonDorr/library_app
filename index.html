<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Library Tracker App</h1>
      <button class="bookBtn" id="bookBtn">NEW BOOK</button>
    </header>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>

        <form action="submit" id="modal-form">
          <div class="title-field">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Book Title"
            />
          </div>

          <div class="author-field">
            <label for="author">Author:</label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author's Name"
            />
          </div>

          <div class="pages-field">
            <label for="pages">Page Count:</label>
            <input
              type="text"
              name="pages"
              id="pages"
              placeholder="Page Count"
            />
          </div>

          <div class="read-checkbox">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read" />
          </div>

          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
    <div class="container"></div>
    <script src="/index.js"></script>
  </body>
</html>
